{% extends 'base.html' %} 
{% load static %} 
{% block title %}Filpkart|Add Profile {% endblock %} 
{% block body %}
<div class="container">
    <div class="row">
        <h2 class="text-center">Complete Your Profile</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mt-3">
                <label>Select Gender</label>
                {{form.gender}}
            </div>
            <div class="form-group mt-3">
                <label>Enter Date of Birth</label>
                {{form.dob}}
            </div>
            <div class="form-group mt-3">
                <label>Enter Contact Number</label>
                {{form.mobile}}
            </div>
            <div class="form-group mt-3">
                <label>Add Profile Photo</label>
                {{form.photo}}
            </div>

            <button type="submit" class="btn btn-primary mt-3">Save Profile</button>
        </form>

    </div>
</div>

{% endblock %}
