{% extends 'base.html' %} 
{% load static %} 
{% block title %}Filpkart|Add Address {% endblock %} 
{% block body %}
<div class="container">
    <div class="row">
        <h2 class="text-center">Add Your Address</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mt-3">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" class="form-control" required>
            </div>
            <div class="form-group mt-3">
                <label for="city">City</label>
                <select name="city" id="city" class="form-control" required>
                    <option>Select</option>
                    {% for c in cities %}
                    <option value="{{c.id}}">{{c.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mt-3">
                <label for="country">Country</label>
                <select name="country" id="country" class="form-control" required>
                    <option>Select</option>
                    {% for c in countries %}
                    <option value="{{c.id}}">{{c.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mt-3">
                <label for="pincode">Pincode</label>
                <input type="number" name="pincode" id="pincode" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Save Address</button>
            <a href="{% url 'myprofile' %}" class="btn btn-danger mt-3">Cencel</a>
        </form>

    </div>
</div>

{% endblock %}
