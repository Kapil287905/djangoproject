{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">    
  </head>
  <body>
    <!-- header start here -->
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="{% static 'images/logo.jpg' %}" alt="Petstore" width="100px" height="100px">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      {% if user.is_authenticated %}
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'dashboard'%}">Home</a>
                      </li>
                      <li class="nav-item"><p class="nav-link">welcome {{user}}</p></li>
                      <li class="nav-item">                        
                        <a class="nav-link active" aria-current="page" href="{% url 'userlogout'%}">Logout</a>
                      </li>
                      {% else %}
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/singup">SingUP</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'singin'%}">SingIN</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contac</a>
                      </li>
                      {% endif %}
                    </ul>
                    <form class="d-flex" action="{% url 'searchpets' %}" method="get" role="search">
                      <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search" required>
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
        </div>
    </div>
    <!-- header end here -->

    {% block body %}{% endblock %}

    <!-- footer start here -->
    <div class="container">
        <div class="row">
            <footer>
                <h2>&copy; copyright ITV Pvt Ltd 25-26</h2>
            </footer>
        </div>
    </div>
    <!-- footer start here -->

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</html>
