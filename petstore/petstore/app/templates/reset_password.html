{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <h2>Request Password for {{uemail}}</h2>
        {% for m in messages %}
        <mark><hi>{{m}}</hi></mark>
        {% endfor %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputotp" class="form-label">OTP</label>
                <input type="number" class="form-control" id="exampleInputotp" name="uotp" placeholder="Enter otp" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter new password" name="upass" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputConfirmPassword1" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputConfirmPassword1" placeholder="Enter confirm password" name="ucpass" required>
            </div>
            <button type="submit">Reset password</button>
            <button><a href="{% url 'singin' %}">Cancel</a></button>
        </form>
    </div>
</div>
{% endblock %}
