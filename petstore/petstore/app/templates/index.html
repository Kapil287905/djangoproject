{% extends 'base.html' %}
{% load static %}
{% block title %}Petstore | Home{% endblock %}    
    {% block body %}
    <center> 
        <!-- carousel -->
        <div class="container">
            <div class="row">
                <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="10000">
                        <img src="{% static 'images/petstore1.jpg' %}" class="d-block w-100" alt="..." width="500px" height="400px">
                      </div>
                      <div class="carousel-item" data-bs-interval="2000">
                        <img src="{% static 'images/petstore2.jpg' %}" class="d-block w-100" alt="..." width="500px" height="400px">
                      </div>
                      <div class="carousel-item">
                        <img src="{% static 'images/petstore3.jpg' %}" class="d-block w-100" alt="..." width="500px" height="400px">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
         </div>
        <!-- showing Pet data -->
         <h3>Pets Details</h3>         
        <div class="container mt-3">
            <div class="row">
                {% for x in allpets %}
                <div class="col-md-3">
                    <div class="card">
                        <img src="{{x.photo.url}}" class="card-img-top" alt="{{x.petname}}" style="height: 150px;">
                        <div class="card-body">
                          <h5 class="card-title">{{x.petname}}</h5>
                          <p class="card-text">{{x.description}}</p>
                          <a href="{% url 'petdetail' x.petid %}" class="btn btn-primary">view more</a>
                          <a href="#" class="btn btn-danger">Adopt now</a>
                        </div>
                    </div>
                </div>
                {% endfor %} 
            </div>
        </div>
        <div class="container">
            <div class="row" style="height: 50px;">
                &nbsp;
            </div>
         </div>
    </center>
    {% endblock %}
